<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>create Rondom Password Generator JS Coding nepal</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="inpts">
        <input type="text" class="inp" />
        <i class="fa-regular fa-copy"></i>
      </div>
      <div class="inpts_range">
        <input type="range" class="range" min="6" max="16" step="1" value="8" />
        <span class="range_value">8</span>
      </div>
      <button id="btn_genrator">Generate Password</button>
    </div>

    <script src="app.js" defer></script>
    <script
      src="https://kit.fontawesome.com/d575fe1d69.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
